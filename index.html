<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBuddy - Drum Kit app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>BeatBuddy</h1>

    <div class="container">
        <button class="drum-button" id="kick-button">Kick</button>
        <button class="drum-button" id="ride-button">Ride</button>
        <button class="drum-button" id="snare-button">Snare</button>
        <button class="drum-button" id="tom-button">Tom</button>
        <button class="drum-button" id="hihat-button">Hi-Hat</button>
        <button class="drum-button" id="boom-button">Boom</button>
        <button class="drum-button" id="clap-button">Clap</button>
        <button class="drum-button" id="openhat-button">Open Hat</button>
        <button class="drum-button" id="tink-button">Tink</button>
    </div>

    <audio id="kick-sound" src="sounds/kick.wav"></audio>
    <audio id="ride-sound" src="sounds/ride.wav"></audio>
    <audio id="snare-sound" src="sounds/snare.wav"></audio>
    <audio id="tom-sound" src="sounds/tom.wav"></audio>
    <audio id="hihat-sound" src="sounds/hihat.wav"></audio>
    <audio id="boom-sound" src="sounds/boom.wav"></audio>
    <audio id="clap-sound" src="sounds/clap.wav"></audio>
    <audio id="openhat-sound" src="sounds/openhat.wav"></audio>
    <audio id="tink-sound" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
